{% extends 'base.html' %}

{% block title %}Play{% endblock %}

{% block content %}
  <article class=play>
    {% for para in text %}
      <p>{{ para }}</p>
    {% endfor %}
  </article>
  {% if not dead %}
  <form method="post">
    <label>Input an action:
      <input type="text" name="action" required autofocus>
      <input type="submit" name="submit-action" value="Take Action!">
    </label>
  </form>
  {% endif %}
  <a href="{{ url_for('game.reset') }}">Reset Game</a>
{% endblock %}
